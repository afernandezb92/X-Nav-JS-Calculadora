<!DOCTYPE html>
<html>
	<head>
	<title>Calculadora Binaria Simple</title>
	<script>
		
		function changer (id, newValue) {
			var element = document.getElementById(id);
			element.innerHTML = newValue;
		}
		function result(op, id){
			var value = document.getElementById(id);
			var content = value.innerHTML;
			var nums = content.split("+");
			result = (parseInt(nums[0],2) + parseInt(nums[1],2)).toString(2);
			changer(id, content + op + result);
		}
		function put(op, id){
			var value = document.getElementById(id);
			var content = value.innerHTML;
			changer(id, content + op);
		}
		function clear(id){
			var element = document.getElementById(id);
			element.innerHTML = "";
		}
			
	</script>
	</head>
	<body>
		<p><span id="calc"></span></p>
		<p><span id="zero"></span> <a href="javascript:put('0', 'calc')">0</a>
		<span id="one"></span> <a href="javascript:put('1', 'calc')">1</a>
		<span id="sum"></span> <a href="javascript:put('+', 'calc')">+</a>
		<span id="sum"></span> <a href="javascript:clear('calc')">C</a>
		<span id="res"></span> <a href="javascript:result('=', 'calc')">=</a></p>
	</body>	
</html>
